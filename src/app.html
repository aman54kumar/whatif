<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Viewport and Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Favicons and Icons -->
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />

    <!-- DNS Prefetch for Performance -->
    <link rel="dns-prefetch" href="//www.googletagmanager.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />

    <!-- SEO Meta Tags (will be overridden by page-specific ones) -->
    <meta
      name="robots"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />
    <meta
      name="googlebot"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />
    <meta name="theme-color" content="#7c3aed" />
    <meta name="msapplication-TileColor" content="#7c3aed" />

    <!-- Canonical URL (will be set by each page) -->
    <link rel="canonical" href="https://whatif.diy/" />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="antialiased">
    <div style="display: contents">%sveltekit.body%</div>

    <!-- Structured Data will be injected here by pages -->
    <script type="application/ld+json" id="structured-data">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "WhatIf.DIY",
        "description": "Explore any what if scenario with AI-powered analysis. Discover positive outcomes and potential challenges for better decision making.",
        "url": "https://whatif.diy/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://whatif.diy/?q={search_term_string}"
          },
          "query-input": "required name=search_term_string"
        },
        "publisher": {
          "@type": "Organization",
          "name": "WhatIf.DIY",
          "url": "https://whatif.diy/"
        }
      }
    </script>
  </body>
</html>
