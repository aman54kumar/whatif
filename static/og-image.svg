<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feMorphology operator="dilate" radius="2"/>
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Arrow marker definition -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.6)"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Overlay pattern -->
  <circle cx="200" cy="150" r="100" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1000" cy="480" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="100" cy="500" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="200" r="70" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main content -->
  <g transform="translate(100, 200)">
    <!-- Logo/Title -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" filter="url(#glow)">
      <tspan fill="#e879f9">What</tspan><tspan fill="#60a5fa">If</tspan><tspan fill="#a78bfa">.DIY</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)">
      Explore Every Possibility with AI
    </text>
    
    <!-- Feature highlights -->
    <g transform="translate(0, 140)">
      <circle cx="0" cy="0" r="8" fill="#10b981"/>
      <text x="20" y="6" font-family="Arial, sans-serif" font-size="24" fill="white">
        AI-Powered Scenario Analysis
      </text>
      
      <circle cx="0" cy="40" r="8" fill="#f59e0b"/>
      <text x="20" y="46" font-family="Arial, sans-serif" font-size="24" fill="white">
        Instant Insights and Decision Support
      </text>
      
      <circle cx="0" cy="80" r="8" fill="#ef4444"/>
      <text x="20" y="86" font-family="Arial, sans-serif" font-size="24" fill="white">
        Free Tool for Unlimited Possibilities
      </text>
    </g>
  </g>
  
  <!-- Right side illustration -->
  <g transform="translate(650, 150)">
    <!-- Question mark icon -->
    <circle cx="200" cy="150" r="120" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
    <text x="200" y="190" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="white" text-anchor="middle">?</text>
    
    <!-- Arrows showing possibilities -->
    <g stroke="rgba(255,255,255,0.6)" stroke-width="3" fill="none">
      <path d="M 320 150 L 420 100" marker-end="url(#arrowhead)"/>
      <path d="M 320 150 L 420 150" marker-end="url(#arrowhead)"/>
      <path d="M 320 150 L 420 200" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Small outcome boxes -->
    <rect x="430" y="85" width="80" height="30" rx="5" fill="rgba(16,185,129,0.8)"/>
    <text x="470" y="105" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Positive</text>
    
    <rect x="430" y="135" width="80" height="30" rx="5" fill="rgba(59,130,246,0.8)"/>
    <text x="470" y="155" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Analysis</text>
    
    <rect x="430" y="185" width="80" height="30" rx="5" fill="rgba(239,68,68,0.8)"/>
    <text x="470" y="205" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Challenges</text>
  </g>
</svg> 